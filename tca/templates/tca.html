{% extends "base.html "%}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'tca/css/tca.css'%}">
{% endblock %}

{% block 'dashboard' %}
    <div class="container">
        <div class="row">
            <h1>Formulário TCA</h1>
        </div>
        <div class="novo-tca">
            <form action="{% url 'tca' %}" method="POST">{% csrf_token %}
                <div class="col-md">
                    <p>TCA:</p>
                    <input type="text" class="form-control" placeholder="000/2023" name="numTCA">
                </div>
                <div class="col-md">
                    <p>Razão Social:</p>
                    <input type="text" class="form-control" placeholder="Razão Social" name="razaoSocial">
                </div>
                <div class="col-md">
                    <p>Endereço:</p>
                    <input type="text" class="form-control" placeholder="Endereço" name="endereco">
                </div>
                <div class="col-md">
                    <p>E-mail:</p>
                    <input type="email" class="form-control" placeholder="nome@email.com" name="email">
                </div>
                <div class="col-md">    
                    <p>CPF/CNPJ:</p>
                    <input type="text" class="form-control" placeholder="___.___.___-__" name="cpfcnpj">
                </div>
                <hr style="background-color:gray;">
                <input type="submit" value="Cadastrar" class="btn-principal">
            </form>
        </div>
    </div>
    <script src="{% static 'tca/js/tca.js' %}"></script>
{% endblock %}
